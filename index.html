<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/pure.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
	<div class="pure-g">
    	<div class="pure-u-1">
			<div style="background: #e2e2e2; text-align: center;">
    			<br>
    			<h2 id="a">Operand</h2>
    			<h2 id="b">Operator</h2>
    			<h2 id="c">Operand</h2>
    			<br>
    		</div>
		</div>
	</div>
	<div class="pure-g">
    	<div class="pure-u-1-2">
			<div id="clear" class="btn-gray">
    			<h1>Clear</h1>
    		</div>
		</div>
		<div class="pure-u-1-2">
			<div id="history" class="btn-gray">
    			<h1>History</h1>
    		</div>
		</div>
	</div>
	<div class="pure-g">
    	<div class="pure-u-1-4">
    		<div id="seven" class="btn-blue">
    			<h1>7</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="eight" class="btn-blue">
    			<h1>8</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="nine" class="btn-blue">
    			<h1>9</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="divided" class="btn-gray">
    			<h1>/</h1>
    		</div>
    	</div>
	</div>
	<div class="pure-g">
    	<div class="pure-u-1-4">
    		<div id="four" class="btn-blue">
    			<h1>4</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="five" class="btn-blue">
    			<h1>5</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="six" class="btn-blue">
    			<h1>6</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="times" class="btn-gray">
    			<h1>*</h1>
    		</div>
    	</div>
	</div>
	<div class="pure-g">
    	<div class="pure-u-1-4">
    		<div id="one" class="btn-blue">
    			<h1>1</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="two" class="btn-blue">
    			<h1>2</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="three" class="btn-blue">
    			<h1>3</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="minus" class="btn-gray">
    			<h1>-</h1>
    		</div>
    	</div>
	</div>
	<div class="pure-g">
    	<div class="pure-u-1-4">
    		<div id="dot" class="btn-blue">
    			<h1>.</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="zero" class="btn-blue">
    			<h1>0</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="equals" class="btn-blue">
    			<h1>=</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="plus" class="btn-gray">
    			<h1>+</h1>
    		</div>
    	</div>
	</div>

	<div class="pure-g">
    	<div class="pure-u-1">
    		<div id="story" style="text-align: center; display: none;">

    		</div>
    	</div>
	</div>

<script src="js/scripts.js"></script>

</body>
</html>
