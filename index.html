<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/pure.css">
    <link rel="stylesheet" href="css/styles.css">
	<style>
		
	</style>
	<script src="js/scripts.js"></script>
    <script>
        
    </script>
</head>
<body>
	<div class="pure-g">
    	<div class="pure-u-1">
			<div style="background: #e2e2e2; text-align: center;">
    			<br>
    			<h2 id="a">Operand</h2>
    			<h2 id="b">Operator</h2>
    			<h2 id="c">Operand</h2>
    			<br>
    		</div>
		</div>
	</div>
	<div class="pure-g">
    	<div class="pure-u-1-2">
			<div id="clear" onclick="empty()" class="btn-gray">
    			<h1>Clear</h1>
    		</div>
		</div>
		<div class="pure-u-1-2">
			<div onclick="history()" class="btn-gray">
    			<h1>History</h1>
    		</div>
		</div>
	</div>
	<div class="pure-g">
    	<div class="pure-u-1-4">
    		<div id="seven" onclick="operand('7')" class="btn-blue">
    			<h1>7</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="eight" onclick="operand('8')" class="btn-blue">
    			<h1>8</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="nine" onclick="operand('9')" class="btn-blue">
    			<h1>9</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="division" onclick="operator('/')" class="btn-gray">
    			<h1>/</h1>
    		</div>
    	</div>
	</div>
	<div class="pure-g">
    	<div class="pure-u-1-4">
    		<div id="four" onclick="operand('4')" class="btn-blue">
    			<h1>4</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="five" onclick="operand('5')" class="btn-blue">
    			<h1>5</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="six" onclick="operand('6')" class="btn-blue">
    			<h1>6</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="times" onclick="operator('*')" class="btn-gray">
    			<h1>*</h1>
    		</div>
    	</div>
	</div>
	<div class="pure-g">
    	<div class="pure-u-1-4">
    		<div id="one" onclick="operand('1')" class="btn-blue">
    			<h1>1</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="two" onclick="operand('2')" class="btn-blue">
    			<h1>2</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="three" onclick="operand('3')" class="btn-blue">
    			<h1>3</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="minus" onclick="operator('-')" class="btn-gray">
    			<h1>-</h1>
    		</div>
    	</div>
	</div>
	<div class="pure-g">
    	<div class="pure-u-1-4">
    		<div id="dot" onclick="dot()" class="btn-blue">
    			<h1>.</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="zero" onclick="operand('0')" class="btn-blue">
    			<h1>0</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="equals" onclick="equals()" class="btn-blue">
    			<h1>=</h1>
    		</div>
    	</div>
    	<div class="pure-u-1-4">
    		<div id="plus" onclick="operator('+')" class="btn-gray">
    			<h1>+</h1>
    		</div>
    	</div>
	</div>

	<div class="pure-g">
    	<div class="pure-u-1">
    		<div id="history" style="text-align: center; display: none;">

    		</div>
    	</div>
	</div>

</body>
</html>
